<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <a href="/">Главная</a>
        {% for item in category%}
        <a href="/cat/{{item.href}}">{{item.name}}</a>
        {% endfor %}
        <a href="/about">О нас</a>
        <a href="/contact">Контакты</a>
    </header>
    <main style="display:flex; height: 90vh; flex-direction: column">
        {% block content %}
        {% endblock %}
    </main>
<footer style="background-color: black;">
    <div style="display: flex; flex-direction: column; align-items: center">
        <a href="/" style="text-decoration: none; color: white">Главная</a>
        <a href="/about" style="text-decoration: none; color: white">О нас</a>
        <a href="/contact" style="text-decoration: none; color: white">Контакты</a>
    </div>
</footer>
</body>
</html>
